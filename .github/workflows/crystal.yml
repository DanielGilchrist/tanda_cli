name: Crystal CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image: crystallang/crystal:1.6.2

    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: shards install
    - name: Lint
      run: ./bin/ameba
    - name: Compile
      run: crystal build src/tanda_cli.cr --no-debug && mv tanda_cli bin/tanda_cli
    - name: Run tests
      run: ./scripts/run-spec.sh
